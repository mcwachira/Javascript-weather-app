<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App </title>
</head>
<body>

<div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">
        Maasai weather App
    </h1>

    <form action="" class="change-location my-4 text-center text-muted">
        <label for="city"> Enter a location for weather Information
        <input type="text" name="city" id="input" class="form-control p-4">
        </label>
    </form>



<div class="card shadow-lg rounded d-none">
    <img src="https://via.placeholder.com/400x300"   class="time  card-image-top" alt="day or night">
    <div class="icon bg-light mx-auto text-center">
        <img src="" alt="">
    </div>
    <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">City Name</h5>
        <div class="my-3">
            Weather conditions
        </div >
        <div class="display-4 my-4">
           <span>
            temp
        </span>
            <span>
                &deg;c
            </span>

    </div>
</div>
</div>
</div>
<script src="js/api.js"></script>
<script src="js/app.js"></script>
</body>
</html>
